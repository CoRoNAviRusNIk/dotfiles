
$mainMod = SUPER

# –ë–∞–∑–∞
bind = $mainMod, Q, exec, env KITTY_DISABLE_WAYLAND_COLOR_MANAGEMENT=1 kitty
bind = $mainMod+Shift, Q, exec, ghostty

bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod+Shift, E, exec, nautilus
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, W, exec, pkill -SIGUSR2 waybar
bind = $mainMod, W, exec, hyprctl reload

bind = $mainMod, F1, exec, ~/.local/bin/rofi-tabs.sh
bind = $mainMod, F2, exec, sh -c 'fc-cache -fv && rm -f ~/.config/gtk-4.0/gtk.css && rm -f ~/.config/gtk-3.0/gtk.css'

# Rofi
bind = $mainMod, R, exec, pkill rofi || $menu
bind = $mainMod, period, exec, rofi -plugin-path /usr/lib/rofi/ -show emoji
bind = $mainMod, N, exec, rofi -plugin-path /usr/lib/rofi/ -show calc -modi calc

# Dwidle
bind = $mainMod Shift, P, pseudo
bind = $mainMod, J, togglesplit

# –£–±–∏—Ç—å
bind = $mainMod, K, exec, hyprctl kill

# –ë—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
bind = SUPER, SPACE, exec, cliphist list | rofi -dmenu -p "–ë—É—Ñ–µ—Ä" | cliphist decode | wl-copy

# –ü–ª–∞–≥–∏–Ω—ã
bind = alt, tab, hyprexpo:expo, toggle
bind = $mainMod, P, exec, color=$(hyprpicker -a 2>/dev/null) && notify-send -t 1500 "üé® –¶–≤–µ—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω" "$color"


# –°–∫—Ä–∏–Ω—à–æ—Ç
bind = shift, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind = , PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots -f "screenshot_$(date +%Y-%m-%d_%H-%M-%S).png"




